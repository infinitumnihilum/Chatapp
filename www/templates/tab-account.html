<ion-view view-title="Account">
  <ion-content>
    <div class="list card">
      <p class="item item-icon-left">
        <i class="icon ion-ios-person"></i>
         Username: {{username}}
      </p>
      <p class="item item-icon-left">
        <i class="icon ion-chatbubbles"></i>
         Number of Posts: {{chatnum}}
      </p>
      <p class="item item-icon-left">
        <i class="icon ion-happy"></i>
        Number of Derps: {{derpnum}}
      </p>
      <p class="item item-icon-left">
        <i class="icon ion-flash"></i>
        Number of Buzzwords: {{bullnum}}
      </p>
    </div>
  </ion-content>
</ion-view>
