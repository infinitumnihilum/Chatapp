<ion-view view-title="Chat">

  <ion-content ng-style="bgStyle.style" class="padding">

  <section  class="chats">

    <span ng-repeat="message in messages">
      <span ng-show="!message.notification">


        <p class="username" ng-style="nameStyle.style" ng-show="messageIsMine(message.username)">{{message.username}}</p>
        <p class="username" ng-style="nameStyle.style" ng-show="!messageIsMine(message.username)">{{message.username}}</p>

        <div ng-class='getBubbleClass(message.username)'>
          <p class="messagetext" ng-style="customStyle.style" ng-bind="message.message"></p>
        </div>
        <div class="clear"></div>
      </span>
      <span class="messagetext" ng-show="message.notification">
        <p align="center" ng-style="nameStyle.style" class="notification" ng-bind="message.message"</p>
      </span>
    </span>
  </section>

  </ion-content>

  <form name="sendMessageForm" ng-submit="sendMessage(data.message)" novalidate>
      <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
          <label class="item-input-wrapper">
              <input id="msg-input" ng-change="updateTyping()" ng-model="data.message" class="input-message" type="text" placeholder="Message">
          </label>
          <div class="footer-btn-wrap">
            <button class="button button-icon icon ion-android-send footer-btn" ng-click="customColor()"type="submit"
                ng-disabled="!data.message || data.message === ''">
            </button>
          </div>
      </ion-footer-bar>
  </form>

</ion-view>
