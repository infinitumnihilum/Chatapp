<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="About" icon-off="ion-social-angular-outline" icon-on="ion-social-angular" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <!-- Camera Tab -->
   <ion-tab title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- other tab -->
  <ion-tab title="Other" icon-off="ion-social-snapchat-outline" icon-on="ion-social-snapchat" href="#/tab/other">
    <ion-nav-view name="tab-other"></ion-nav-view>
  </ion-tab>

  <!--Reddit Tab -->
  <ion-tab title="Reddit" icon-off="ion-social-reddit-outline" icon-on="ion-social-reddit" href="#/tab/reddit">
    <ion-nav-view name="tab-reddit"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contacts" badge="data.numUsers" badge-style="badge-positive" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/users" ng-controller="PeopleCtrl">
    <ion-nav-view name="tab-users"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
 <ion-tab title="Chat" icon-off="ion-chatboxes" icon-on="ion-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats" ng-init="customColor()" ></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account" ng-init="customColor()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
